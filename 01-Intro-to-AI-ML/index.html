<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../theme.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Module-specific styles */

        /* Module Header */
        .module-header {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
            text-align: center;
        }

        .module-number {
            font-size: 0.9rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .module-number::before {
            content: '// ';
            color: var(--text-dim);
        }

        .module-title {
            font-family: 'Inter', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .module-title .highlight {
            color: var(--primary);
        }

        .module-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Content */
        .content-wrapper {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        #content {
            line-height: 1.8;
        }

        /* Markdown Styles */
        #content h1,
        #content h2,
        #content h3,
        #content h4 {
            font-family: 'Inter', sans-serif;
            margin-top: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.3;
        }

        #content h1 {
            font-size: 2.75rem;
            color: var(--primary);
            border-bottom: 2px solid rgba(34, 211, 238, 0.2);
            padding-bottom: 1rem;
        }

        #content h2 {
            font-size: 2rem;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(34, 211, 238, 0.15);
            padding-bottom: 0.75rem;
        }

        #content h3 {
            font-size: 1.5rem;
            color: var(--secondary);
        }

        #content h4 {
            font-size: 1.25rem;
            color: var(--accent);
        }

        #content p {
            margin-bottom: 1.75rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 2;
        }

        #content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        #content em {
            color: var(--primary);
            font-style: normal;
        }

        #content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px solid rgba(34, 211, 238, 0.3);
            transition: all 0.3s ease;
        }

        #content a:hover {
            border-bottom-color: var(--primary);
        }

        #content ul,
        #content ol {
            margin-bottom: 2rem;
            padding-left: 1.5rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #content li {
            margin-bottom: 0.75rem;
            line-height: 1.9;
            padding-left: 0.5rem;
        }

        #content ul li::marker {
            color: var(--primary);
        }

        #content ol li::marker {
            color: var(--accent);
            font-weight: 600;
        }

        #content blockquote {
            margin: 2.5rem 0;
            padding: 2rem 2.5rem;
            background: rgba(163, 230, 53, 0.05);
            border-left: 4px solid var(--secondary);
            font-style: italic;
            color: var(--text-secondary);
            font-size: 1.2rem;
            border-radius: 0 8px 8px 0;
        }

        #content blockquote p {
            margin-bottom: 0;
            font-size: 1.15rem;
        }

        #content code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(34, 211, 238, 0.1);
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.95em;
            color: var(--primary);
        }

        #content pre {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(34, 211, 238, 0.15);
            border-radius: 8px;
            padding: 2rem;
            margin: 2rem 0;
            overflow-x: auto;
        }

        [data-theme="light"] #content pre {
            background: rgba(0, 0, 0, 0.05);
        }

        #content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.7;
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 2.5rem 0;
            background: var(--bg-card);
            border: 1px solid rgba(34, 211, 238, 0.15);
            border-radius: 8px;
            overflow: hidden;
            font-size: 1.05rem;
        }

        #content th,
        #content td {
            padding: 1.25rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(34, 211, 238, 0.1);
        }

        #content th {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(34, 211, 238, 0.05);
        }

        #content td {
            color: var(--text-secondary);
        }

        #content tr:last-child td {
            border-bottom: none;
        }

        #content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2.5rem 0;
            border: 1px solid rgba(34, 211, 238, 0.1);
        }

        #content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            margin: 4rem 0;
            border-radius: 2px;
            opacity: 0.3;
        }

        /* Navigation Buttons */
        .module-nav {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 4rem auto 2rem;
            padding: 2rem;
            gap: 1rem;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 1.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            flex: 1;
            max-width: 300px;
        }

        .nav-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
        }

        .nav-btn-label {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .nav-btn-label::before {
            content: '// ';
            color: var(--text-dim);
        }

        .nav-btn-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .nav-home {
            padding: 1.25rem 1.75rem;
            background: var(--primary);
            border-radius: 4px;
            text-decoration: none;
            color: var(--bg-primary);
            font-weight: 600;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .nav-home:hover {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .module-header {
                padding: 6rem 1.5rem 3rem;
            }

            .content-wrapper {
                padding: 1.5rem;
            }

            .module-nav {
                flex-direction: column;
                padding: 1.5rem;
            }

            .nav-btn {
                max-width: 100%;
                width: 100%;
            }

            #content h1 {
                font-size: 2.25rem;
            }

            #content h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

    <script src="../theme.js"></script>
    <script>
        // Configure marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Load and render README.md
        async function loadContent() {
            try {
                const response = await fetch('README.md');
                if (!response.ok) {
                    throw new Error('Failed to load content');
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);

                document.getElementById('content').innerHTML = html;
                document.getElementById('loading').style.display = 'none';

                // Smooth scroll for anchor links
                document.querySelectorAll('#content a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const target = document.getElementById(targetId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                });
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <p style="color: var(--primary);">error: failed to load content</p>
                `;
                console.error('Error loading README:', error);
            }
        }

        // Load content when page loads
        loadContent();
    </script>
